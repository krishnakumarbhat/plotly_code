<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptiv Active Safety KPI report</title>
</head>
<body>
{% for test_case in test_cases %}
    <p class="break-before">
    <h3>{{ test_case['test_case_name'] }} </h3>
    <table class="fixed">
        <col width="30px" />
        <col width="30px" />
        <tr>
            <td style="word-wrap: break-word">
                <br><h4>Test description:</h4>
                <br> {{test_case['test_description']}}<br>
                <br><h4> KPI definitions: </h4><br>
                <br> - RMSE - Root Mean Square Error
                <br> - TPR - True Positive Ratio = TP/(TP + FN)
            </td>
        <td><img src="{{ test_case['trace_plot'] }}"></td>
        </tr>
    </table>

    <h3>KPI results</h3>

    <table class="fixed">
        <col width="30px"/>
        <col width="30px"/>
        <col width="30px"/>
        <tr>
            <td><img src="{{ test_case['bin_class_results'] }}"></td>
            <td><img src="{{ test_case['dev_pos_results'] }}"></td>
            <td><img src="{{ test_case['dev_vel_results'] }}"></td>
        </tr>
    </table>
    {{test_case['kpis_table']}}
{% endfor %}

</body>

</html>
