syntax = "proto3";

// Request message for KPI processing
message RequestMessage {
  string sensor_id = 1;
  string hdf_file_path = 2;
  string output_dir = 3;
  string base_name = 4;
  string kpi_subdir = 5;
  string output_hdf_path = 6;
  string input_file = 7;
  string sensor = 8;
  int32 server_port = 9;
}

// Reply message from KPI server
message ReplyMessage {
  string html_file_path = 1;
  string status = 2;
  string message = 3;
}

// Ping message for health check
message PingMessage {
  string message_type = 1;
}

// Ping response
message PongMessage {
  string status = 1;
  string message = 2;
}